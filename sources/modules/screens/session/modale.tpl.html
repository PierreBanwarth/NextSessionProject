
<md-dialog class="md-default-theme md-content-overflow transition-in">

	<md-dialog-content>
		<div>
			<md-input-container>
				<label>Adress</label>
				<input type="text" ng-model="label" required>
			</md-input-container>	
		</div>
		<div>
			<md-input-container>
				<label>Place name</label>
				<input type="text" ng-model="place" required>
			</md-input-container>

			<md-input-container>
				<label>Frequence</label>
				<input type="text" ng-model="freq" required>
			</md-input-container>

			<md-input-container>
				<label>Start time</label>
				<input type="text" ng-model="start" required>
			</md-input-container>

			<md-input-container>
				<label>About</label>
				<input type="text" ng-model="description" required>
			</md-input-container>
		</div>

		<md-button class="md-primary" ng-click="closeDialog()">Cancel</md-button>
		<md-button class="md-primary" ng-click="validDialog()">Ok</md-button>
	</md-dialog-content>
</md-dialog>
